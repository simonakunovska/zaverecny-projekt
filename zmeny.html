---
layout: layouts/stranka.njk
title: Změny v dopravě
---


<h2>Změny v dopravě</h2>

<div class="container">
{% for prispevek in collections.zmeny | reverse %}
<div class="zmenyclanek {% if 'important' in prispevek.data.tags %}zmenyclanek--important
{% elif 'secondary' in prispevek.data.tags %}zmenyclanek--secondary
{% endif %}">
    <div class="clanek__popis">
<h3>{{ prispevek.data.title }}</h3>
<p>{{ prispevek.data.perex }}</p>
<p>Dotčené linky: {{ prispevek.data.note }}</p>
<p><a href="{{ prispevek.url }}">celý článek</a></p>
    </div>
</div>
{% endfor %}
</div>

<div class="legend">
    Legenda: 
    <span class="legend-item legend-item--vyluky">Výluky</span>
    <span class="legend-item legend-item--mimoradnosti">Mimořádnosti</span>
    </div>
